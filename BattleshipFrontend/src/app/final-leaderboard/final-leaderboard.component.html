<div class="final-leaderboard-container">
  <div class="final-leaderboard">
    <h4>Leaderboard</h4>
    
    <p
      class="final-leaderboard-content"
      *ngFor="let player of sortFinalLeaderboard(); let i = index"
    >
      <span class="position">{{ i + 1 }}</span>
      <span class="name">{{ player.name }}</span>
      <span class="team">Team {{ player.team + 1 }}</span>
      <span class="points">{{ player.points }}</span>
    </p>
  </div>

  <button class="restart-btn" (click)="restartGame()">Play again</button>
</div>
