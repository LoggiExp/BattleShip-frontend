<div class="config-container">
  <h2>Position your ships</h2>

  <button *ngIf="this.shipList1.length === 0" class="start-btn" (click)="startGame()">
    Start game
  </button>

  <div class="lists-container">

      <div class="container-1">
        <div class="ships">
          <h3>Available ships: {{this.shipList1.length}}</h3>

          <div
            class="list-1"
            #list
            (mouseover)="hoveredElement(list.getBoundingClientRect(), 'list', -1, -1)"
            >
            <div *ngIf="shipList1.length > 0">
              <div [ngStyle]="{
                'width': shipList1[0].rotate === true ? '30px' : (30 * shipList1[0].size + 'px'),
                'height': shipList1[0].rotate === true ? (30 * shipList1[0].size + 'px') : '30px'
              }">
                <app-ship
                  cdkDrag
                  id="0"
                  [style.top.px]="yInitial"
                  [style.left.px]="xInitial"
                  [size]="shipList1[0].size"
                  [name]="shipList1[0].name"
                  [rotate]="shipList1[0].rotate"
                  (dblclick)="rotateAvailableShip(0)"
                  (cdkDragStarted)="dragStarted(shipList1[0].name)"
                  (cdkDragMoved)="dragMoved($event)"
                  (cdkDragEnded)="dragEnded($event)"
                  ></app-ship>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="container-2">
        <div class="list-2">
          <div *ngFor="let ship of shipList2; let i = index">
            <app-ship
              [ngStyle]="{
                'width': ship.rotate === true ? '30px' : (30 * ship.size + 'px'),
                'height': ship.rotate === true ? (30 * ship.size + 'px') : '30px'
              }"
              cdkDrag
              id="{{i}}"
              [style.top.px]="ship.top"
              [style.left.px]="ship.left"
              [size]="ship.size"
              [name]="ship.name"
              [rotate]="ship.rotate"
              (dblclick)="rotateShipOnBoard(i)"
              (cdkDragStarted)="dragStarted(ship.name)"
              (cdkDragMoved)="dragMoved($event)"
              (cdkDragEnded)="dragEnded($event)"
              >
            </app-ship>
          </div>

          <div class="board" #board> <!-- TODO: This board has to have the player's id -->
            <div class="row" #rows *ngFor="let row of playerBoard; let x = index" id="{{x+1}}">
              <div class="col" #cols *ngFor="let box of row; let y = index" id="{{y+1}}" >
                <div
                  class="cell"
                  #cell
                  (mouseover)="hoveredElement(cell.getBoundingClientRect(), 'cell', y+1, x+1)"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>

  </div>
</div>
